<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .forgot-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-submit {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .back-to-login {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 999; /* Ensure it appears above other elements */
        }
        
        .popup-message.error {
            background-color: #f8d7da; /* Use a different color for errors */
        }
    </style>

    <script>
        function showPopupMessage(message) {
            const popup = document.createElement('div');
            popup.classList.add('popup-message', 'error');
            popup.textContent = message;
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove(); // Close the popup automatically after 3 seconds
            }, 3000);
        }
    </script>
</head>
<body>
    {% if error_message %}
        <script>
            showPopupMessage("{{ error_message }}");
        </script>
    {% endif %}

    
    <div class="forgot-password-container">
        <h2>Forget Password</h2>
        <form method="POST">
           {% csrf_token %}
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <p><a href="{% url 'loginpage' %}" class="back-to-login">Back to Login</a></p>
    </div>
</body>
</html>
